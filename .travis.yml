language: node_js
node_js:
  - "10"

stages:
  - test
  - build

jobs:
  include:

    - stage: test
      name: "Lint"
      if: type = push
      script:
        - npm run lint

    - stage: build
      name: "Build Linux App"
      if: tag IS present
      script:
        - rm -rf node_modules
        - npm i
        - npm run package-deb
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: build/binaries/echo-wallet*
        skip_cleanup: true
        on:
          tags: true

    - stage: build
      name: "Build Win App"
      if: tag IS present
      script:
        - rm -rf node_modules
        - "docker run --rm -v ${PWD}:/project -v ${PWD}/.cache/electron:/root/.cache/electron -v ${PWD}/.cache/electron-builder:/root/.cache/electron-builder electronuserland/builder:wine /bin/bash -c \"npm install && npm run package-win\""
        - ls -la build/binaries
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: build/binaries/Echo*.exe
        skip_cleanup: true
        on:
          tags: true

    - stage: build
      os: osx
      name: "Build macOS App"
      if: tag IS present
      script:
        - rm -rf node_modules
        - npm i
        - npm run package-mac
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: build/binaries/Echo*.dmg
        skip_cleanup: true
        on:
          tags: true
