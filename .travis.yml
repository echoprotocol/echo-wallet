    - stage: build
      name: "Gitlab Mirror Trigger"
      if: type = push
      before_script:
        - sudo apt-get install -y curl
      script:
        - echo $GITHUB_OAUTH_TOKEN
        - "curl --request POST --header \"PRIVATE-TOKEN: ${GITLAB_TOKEN}\" https://gitlab.com/api/v4/projects/13691195/mirror/pull"
    - stage: build
      name: "Build Linux App"
#      if: type = push
      if: tag IS present
#     if: branch IN (develop, master) AND type = pull_request
      script:
        - npm run package-deb
        - ls -la build/
        - ls -la build/binaries/
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: build/binaries/echo-wallet*
        skip_cleanup: true
        on:
          tags: true
